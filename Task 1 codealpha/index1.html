<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
 <h1 class="title">✨ My Image Gallery ✨</h1>
  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
    <button onclick="filterImages('animals')">Animals</button>
  </div>
  <div class="gallery">
    <div class="image nature"><img src="img1.jpg" alt="Nature 1"></div>
    <div class="image city"><img src="img2.jpg" alt="City 1"></div>
    <div class="image animals"><img src="img3.jpg" alt="Animal 1"></div>
    <div class="image nature"><img src="img4.jpg" alt="Nature 2"></div>
    <div class="image city"><img src="img5.jpg" alt="City 2"></div>
    <div class="image animals"><img src="img6.jpg" alt="Animal 2"></div>
  </div>
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <div class="nav-buttons">
      <button onclick="prevImage()">&#10094;</button>
      <button onclick="nextImage()">&#10095;</button>
    </div>
  </div>
  <script src="script1.js"></script>
</body>
</html>
